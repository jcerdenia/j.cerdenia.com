<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex">

    <meta property="og:type" content="{{ metaType }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="{{ image }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image" content="{{ image }}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- Internal -->
    <link href="./styles/index.css" type="text/css" rel="stylesheet" />
    <link href="./styles/prism.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="{{ icon }}" />

    <title>{{ headTitle }}</title>
  </head>
  <body>
    <script src="./scripts/initialTheme.js"></script>

    <div class="container">
      <div class="main">
        <div class="pt-4">
          <h1 class="brand">
            <a href="/">{{ brand }}</a>
          </h1>
        </div>

        <h2 class="title">
          <a href="{{ slug }}">{{ title }}</a>
        </h2>

        <div class="content {{ className }}">{{ content }}</div>
        <p class="small text-muted">{{ date }}</p>
        <div class="content-end">{{ contentEnd }}</div>
      </div>

      <footer id="footer">
        <div class="row">
          <!-- Feel like this is not really necessary -->
          <!-- <div class="col-12 col-sm-auto">{{ copyright }}</div> -->
          <div class="col-12 col-sm-auto">{{ links }}</div>
        </div>
      </footer>

      <div id="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon"></i>
      </div>
    </div>

    <script src="./scripts/themeToggle.js"></script>
    <!-- Disable for now; not really being used -->
    <!-- <script src="./scripts/prism.js"></script> -->
  </body>
</html>
