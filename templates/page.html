<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:type" content="{{ metaType }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta
      property="og:image"
      content="https://cerdenia.com/images/marsh.jpeg"
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta
      name="twitter:image"
      content="https://cerdenia.com/images/marsh.jpeg"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- Internal -->
    <link href="./styles/index.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="./images/marsh.jpeg" />

    <title>{{ headTitle }}</title>
  </head>
  <body>
    <script src="./scripts/initialTheme.js"></script>

    <div class="container py-4">
      <section class="main">
        <h1 class="title">
          <a href="{{ slug }}">{{ title }}</a>
        </h1>

        <div>{{ content }}</div>

        <div>{{ belowContent }}</div>
      </section>

      <footer>
        <div class="row">
          <div class="col-12 col-sm-auto">Â© 2022 Joshua Cerdenia</div>
          <div class="col-12 col-sm-auto">
            <a href="https://github.com/joshuacerdenia/cerdenia.com">Source</a>
            | <a href="https://github.com/joshuacerdenia">GitHub</a> |
            <a href="mailto:joshua@cerdenia.com">Contact</a>
          </div>
        </div>
      </footer>

      <div id="theme-toggle" style="opacity: 50" onclick="toggleTheme()">
        <i id="theme-icon" class="bi bi-sun"></i>
      </div>
    </div>

    <script src="./scripts/themeToggle.js"></script>
  </body>
</html>
